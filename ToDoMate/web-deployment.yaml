apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      name: webserver
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: nginx:1.7.9
          command: ["python3"]
          args: ["manage.py", "runserver", "0.0.0.0:80"]
          ports:
            - containerPort: 80
